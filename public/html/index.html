 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link rel="stylesheet" href="/src/css/style.css">
 </head>
 <body>
    <section class="sec">
          <form class="boxLogin" action="">
            <h1>EranDay</h1>
            <h2>LOGIN</h2>
            <input type="text"
                   name="username"
                   id="username"
                   placeholder="Username"
                   autocomplete="off" 
                   required
            >
            <input type="password"
                   name="password" 
                   id="password"
                   placeholder="Password"
                   autocomplete="off"
                   required
            >
            <button>LOGIN</button>
            <p>don't have an account?<span><a href="#">create account</a></span></p>
            <ul class="navbar">
              <li><a href=""><img src="/img/icon ig.png" alt="instagram icon"></a></li>
              <li><a href=""><img src="/img/icon dc nobg.png" alt="discord icon"></a></li>
              <li><a href=""><img src="/img/icon twt.png" alt="twitter icon"></a></li>
            </ul>
          </form>
    </section>
 </body>
 </html>
